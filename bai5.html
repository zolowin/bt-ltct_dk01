<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Học lực</title>
</head>
<body>
    <SCript>
        let kt=parseFloat(prompt('Nhập vào điểm bài kiểm tra: '));
        let gk=parseFloat(prompt('Nhập vào điểm thi giữa kỳ: '));
        let ck=parseFloat(prompt('Nhập vào điểm thi cuối kỳ: '));
        let dtb= (kt + gk*2 + ck*3)/6;
        if ((kt<0)||(kt>10)||(gk<0)||(gk>10)||(ck<0)||(ck>10) ){
            alert('nhập điểm sai!');
        }else if(dtb>=8){
            document.write('Học lực giỏi');

        }else if(dtb>=6.5){
            document.write(' Học lực Khá ');

        }else if(dtb>=5){
            document.write(' Học lực trung bình');

        }else if(dtb>=3.5){
            document.write(' Học lực yếu');
        }else {
            document.write( 'Học lực kém');
        }
    </SCript>
</body>
</html>
