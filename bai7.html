<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tính cước</title>
</head>
<body>
 <!-- Cước điện thoại theo tổng số phút gọi: 
 - 60 phút đầu : 600vnđ/phút.
 -  61 phút đến 100 phút : 700đ/phút.
 - trên 100 phút : 1000đ/phút -->
 <script>
     let tp=parseFloat(prompt('Tổng phút gọi gia đình bạn đã sử dụng: '));
     if(tp<0){
        alert('vui lòng nhập lại');
     }else if(tp<=60){
        let cuoc=tp*600;
        document.write('cước điện thoại của gia đình bạn là: ' + cuoc);
     }else if(tp<=100){
        let cuoc=60*600 + (tp-60)*700;
        document.write('cước điện thoại của gia đình bạn là: ' + cuoc);
     }else {
        let cuoc=60*600 + 40*700 + (tp-100)*1000;
        document.write('cước điện thoại của gia đình bạn là: ' + cuoc);
     }
</script>
</body>
</html>
