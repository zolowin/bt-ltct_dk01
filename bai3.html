<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giá trị a</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('nhập vào số a: '));
        if (a > 0) {
           document.write(a + ' lớn hơn 0.');

        } else if (a < 0) {
            document.write(a + ' nhỏ hơn 0');
        } else {
            document.write(0);
        }

    </script>
</body>

</html>
